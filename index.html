<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="text-gray-500">
    <div class="grid md:grid-cols-3">        <!-- content wrapper -->
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">  <!-- aligns text to the right -->
          <div class="flex justify-between items-center"> <!-- items -enter aligns items to center vertically-->
            <h1 class="font-bold uppercase p-4 border-b border-gray-150">
              <a href="/" class="hover:text-gray-800">Food Hub</a>
            </h1>
            <div class="px-4 cursor-pointer" id="burger">
            <svg class="w-6 md:hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </div>
            
          </div>

          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="text-gray-700 font-bold py-1 border-r-4 border-red-500">
              <a href="#" class="px-4 flex justify-end">
                <span class="mr-2">Home</span>
                <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>                
              </a>
            </li>

            <li class="py-1 ">
              <a href="#" class="px-4 flex justify-end">
                <span class="mr-2">About</span>
                <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                </svg>                
              </a>
            </li>

            <li class="py-1 ">
              <a href="#" class="px-4 flex justify-end">
                <span class="mr-2">Contact</span>
                <svg class="w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                </svg>
                
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end nav  -->

      <main class="px-16 py-10 bg-gray-100 h-screen md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-red-500 rounded-full px-3 py-2 uppercase text-xs font-bold cursor-pointer tracking-wider md:border-2 border-red-500  hover:bg-red-500 hover:text-white transition ease-out duration-500">Log in</a>
          <a href="#" class="text-red-500 ml-2 rounded-full px-3 py-2 uppercase text-xs font-bold cursor-pointer tracking-wider md:border-2 border-red-500  hover:bg-red-500 hover:text-white transition ease-out duration-500">Sign up</a>
        </div>

        <!-- <div class="flex justify-center items-center">
          <div class="bg-red-500 w-5 h-5"></div>   
          <div class="bg-green-500 w-5 h-10"></div>
          <div class="bg-yellow-500 w-5 h-20"></div>
        </div> -->

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Foodies</h3>
        </header>

        <div>
          <h4 class="font-bold mt-8 pb-2 border-b border-gray-300">
            Latest Recipes
          </h4>

          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md relative hover:shadow-lg">
              <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">5 Bean Chilli Stew</span>
                <span class="block text-gray-400 text-sm">Recipe by Morio</span>
              </div>

              <div class="bg-yellow-50 p-2 rounded-full uppercase text-gray-500 text-xs font-semibold absolute top-1 left-1">
                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                
                <span>25 mins</span>
              </div>
            </div>

            <div class="bg-white rounded-lg overflow-hidden shadow-md relative hover:shadow-lg">
              <img src="img/noodles.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">Veg Noodels</span>
                <span class="block text-gray-400 text-sm">Recipe by Morio</span>
              </div>

              <div class="bg-yellow-50 p-2 rounded-full uppercase text-gray-500 text-xs font-semibold absolute top-1 left-1">
                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>25 mins</span>
              </div>
            </div>

            <div class="bg-white rounded-lg overflow-hidden shadow-md relative hover:shadow-lg">
              <img src="img/curry.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-gray-400 text-sm">Recipe by Morio</span>
              </div>

              <div class="bg-yellow-50 p-2 rounded-full uppercase text-gray-500 text-xs font-semibold absolute top-1 left-1">
                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>25 mins</span>
              </div>
            </div>

            </div>
          </div>

          <h4 class="font-bold mt-8 pb-2 border-b border-gray-300">
            Most Popular
          </h4>
          <div class="mt-8">
            <!-- cards go here  -->
          </div>

          <div class="flex justify-center">
            <div class="bg-gray-300 text-black rounded-full px-3 py-2 uppercase text-xs font-bold cursor-pointer tracking-wider hover:shadow-inner transform hover:scale-125 transition ease-out duration-300 hover:bg-opacity-50">Load More</div>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
